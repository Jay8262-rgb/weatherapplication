<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="city-weather.js"></script>
    <link rel="stylesheet" href="city-weather.css">
</head>
<body>
    <div class="container">
        
        <div class="left-container">
            <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="right-container">
            <h2><i class="fa fa-map-marker"></i><span id="n-location"></span></h2>
            <h6 id="n-weather"></h6>
            <h4><span id="n-temp"></span><sup>o</sup>C</h4>
            <img src="" id="n-icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>

</body>
</html>
